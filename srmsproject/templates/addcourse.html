{% extends 'base.html' %}

{% block title %}Course {% endblock title %}

{% block body %}
<div class="container mt-5">
  <h2>Add the Course: </h2>
  <div class="card bg-light mb-3" style="max-width: 80rem;">
      <div class="card-body">
          <form method="post" action="/addcourse" class=" row g-3">
            {% csrf_token %}
              <div class="col-md-6">
                  <label for="course_name" class="form-label">Course Name</label>
                  <input type="text" class="form-control" id="coursename" name="coursename" required>
              </div>
              <div class="col-md-12">
                  <button type="submit" class="btn btn-dark " fdprocessedid="2mrd0v">Submit</button>
              </div>
          </form>
      </div>
    </div>
</div>


{% endblock body %}
