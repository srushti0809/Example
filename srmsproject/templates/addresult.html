{% extends 'base.html' %}

{% block title %}Results {% endblock title %}
{% block body %}
<div class="container mt-5">
  <h2>Add the Result: </h2>
  <div class="card bg-light mb-3" style="max-width: 80rem;">
      <div class="card-body">
          <form method="post" action="/addresult" class=" row g-3">
             {% csrf_token %} 
              <div class="col-md-4">
                  <label for="course" class="form-label">Course</label>
                  <select class="form-select" id="course"  name="c_selected" required>
                      <option selected disabled value="">Choose Course...</option>
                      {% for c_c_c in c_c %}
                      <option value="{{c_c_c.course_name}}">{{ c_c_c.course_name }}</option>
                      {% endfor %}
                  </select>
                  
              </div>
              <div class="col-md-4">
                  <label for="full_name" class="form-label">Student Name</label>
                  <select class="form-select" id="full_name" name="s_selected" required>
                      <option selected disabled value="">Choose Student Name...</option>
                      {% for s_s_s_s in s_s_s %}
                      <option value="{{s_s_s_s.full_name}}">{{ s_s_s_s.full_name }}</option>
                      {% endfor %}
                  </select>
              </div>
              <div class="col-md-4">
                  <label for="score" class="form-label">Score</label>
                  <select class="form-select" id="score" name="score_selected" required>
                      <option selected disabled value="">Choose Score...</option>
                      <option value="A">A</option>
                      <option value="B">B</option>
                      <option value="C">C</option>
                      <option value="D">D</option>
                      <option value="E">E</option>
                      <option value="F">F</option>
                  </select>
              </div>
              <div class="col-md-12">
                  <button type="submit" class="btn btn-dark " fdprocessedid="2mrd0v">Submit</button>
              </div>
          </form>
      </div>
    </div>
</div>
{% endblock body %}
